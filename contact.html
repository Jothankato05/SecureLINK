<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – SecureLink</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script defer src="js/contact.js"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Primary Navigation">
    <a href="index.html" class="nav-link">Home</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="services.html" class="nav-link">Services</a>
    <a href="blog.html" class="nav-link">Blog</a>
    <a href="contact.html" class="nav-link active" aria-current="page">Contact</a>
  </nav>

  <main class="content" role="main">
    <section id="contact-section" class="animate__animated animate__fadeIn">
      <h2>Contact Us</h2>
      <form method="post" class="contact-form" id="contact-form" novalidate>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true" />
        <span class="error-message" id="name-error" aria-live="polite"></span>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required aria-required="true" />
        <span class="error-message" id="email-error" aria-live="polite"></span>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required aria-required="true"></textarea>
        <span class="error-message" id="message-error" aria-live="polite"></span>

        <button type="submit" class="btn">Send Message</button>
      </form>
      <p>You can also reach us directly at <strong>securelink.primersorganization@gmail.com</strong> or call <strong>+234-800-SECURE</strong>.</p>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 SecureLink – <a href="https://primersorganization.ng.com">primersorganization.ng.com</a></p>
  </footer>
</body>
</html>
